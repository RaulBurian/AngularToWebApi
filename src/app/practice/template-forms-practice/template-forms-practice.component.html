<div class="row ">
  <div class="col-10 content-section">
    <div class="text-center big">
      Here you can practice template forms!
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage | async">
      {{errorMessage |async}}
    </div>
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
      {{userModel | json}}
      <hr>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" #name="ngModel" required
               [class.is-invalid]="name.invalid && name.touched" name="name"
               id="name" [(ngModel)]="userModel.name">
        <div class="invalid-feedback">Name cannot be empty!</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" #email="ngModel" required pattern="^[^@\s]+@[^@\s\.]+\.[^@\.\s]+$"
               [class.is-invalid]="email.invalid && email.touched"
               name="email" id="email" [(ngModel)]="userModel.email">
        <div *ngIf="email.errors && (email.invalid || email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email is required!</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Incorrect email format!</small>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" #phone="ngModel" pattern="^[1-9][0-9]{8}" name="phone" id="phone"
               [class.is-invalid]="phone.invalid && phone.touched"
               [(ngModel)]="userModel.phone">
        <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone must be 9 digits not starting
          with 0</small>
      </div>

      <div class="form-group">
        <label for="topic">Topic</label>
        <select class="custom-select" #topic="ngModel" name="topic" id="topic" [(ngModel)]="userModel.topic"
                (blur)="validateTopic(topic.value)"
                (change)="validateTopic(topic.value)" [class.is-invalid]="topic.invalid && topic.touched">
          <option value="default">Select topic</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
        <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please select a topic</small>
      </div>

      <div class="mb-3">
        <label>Time preference</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timePreference" value="morning" id="morning"
                 [(ngModel)]="userModel.timePreference">
          <label class="form-check-label" for="morning">Morning (9AM - 12PM)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timePreference" value="evening" id="evening"
                 [(ngModel)]="userModel.timePreference">
          <label class="form-check-label" for="evening">Evening (5PM - 8PM)</label>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="offers" id="offers" [(ngModel)]="userModel.offers">
        <label for="offers" class="form-check-label">Send me promotional offers</label>
      </div>

      <button class="btn btn-secondary float-right" type="submit" [disabled]="userForm.form.invalid || topicHasError">
        Submit form
      </button>
    </form>
  </div>
</div>
