<div class="row ">
  <div class="col-11 col-md-6 content-section">
    <div class="text-center big">
      Here you can add new posts to your book!
    </div>
    <div [formGroup]="addForm" class="form=group mt-3">
      <label for="name" class="control-label">
        Name
      </label>
      <input id="name" type="text" class="form-control" formControlName="name">
      <div *ngFor="let tag of tags;index as i" class="mt-3">
        <label for="tag{{i}}" class="control-label">
          Tag {{i + 1}}
        </label>
        <input id="tag{{i}}" type="text" class="form-control" formControlName="tag{{i+1}}">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <i class="fa fa-plus-square-o fa-2x pointer" (click)="emitNewFormControl()"></i>
        <span class="add-text pointer" (click)="emitNewFormControl()">Add new Tag</span>
      </div>
      <div class="col">
        <ng-content select=".save-button"></ng-content>
      </div>
    </div>
  </div>
</div>
