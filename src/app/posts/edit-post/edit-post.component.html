<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit your post!</h4>
  <button type="button" class="close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label for="name-input" class="control-label">
    Name
  </label>
  <input ngbAutofocus type="text" id="name-input" [(ngModel)]="postName" class="form-control">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="saveAndClose()">Save</button>
</div>
