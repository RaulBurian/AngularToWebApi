<input id="search" type="text" class="form-control" placeholder="Search posts" (keyup)="filterPosts()"
       [(ngModel)]="filterKey">
<ul class="list-group mt-3">
  <li *ngFor="let post of posts" class="list-group-item">
    <span>{{post.name}}</span>
    <i *ngIf="post.canEdit" class="fa fa-trash-o mar-left pointer" aria-hidden="true" (click)="deletePost(post.id)"></i>
    <i *ngIf="post.canEdit" class="fa fa-pencil-square-o mar-left pointer" aria-hidden="true" (click)="editPost()"></i>
  </li>
</ul>
<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination justify-content-end">
    <li class="page-item pointer" (click)="previousPage()">
      <span class="page-link" aria-label="Previous">
        <span aria-hidden="true" class="dark-grey">&laquo;</span>
      </span>
    </li>
    <li class="page-item pointer">
      <span class="page-link dark-grey">{{pageNumber}}</span>
    </li>
    <li class="page-item pointer" (click)="nextPage()">
      <span class="page-link" aria-label="Next">
        <span aria-hidden="true" class="dark-grey">&raquo;</span>
      </span>
    </li>
  </ul>
</nav>
